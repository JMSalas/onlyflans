{% extends 'base/base.html' %}

{% block title %}
    Onlyflans
{% endblock %}

{% block content %}
<main class="container text-center">
    <h1 class="py-4">Nuestros Productos</h1>
    <div class="row">
        {%for flan in flans %}
        <div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12 px-5 pb-5">
            <div class="card px-0 border-0 shadow-lg">
                <img src="{{ flan.image_url }}" class="card-img-top" alt="...">
                <div class="card-body border-bottom border-5 border-info">
                    <h5 class="card-title border-bottom border-info fw-bold">{{ flan.name }}</h5>
                    
                    <p class="card-text fw-bold">$ {{ flan.precio }}</p>
                    
                    <div>
                        <a class="btn btn-info fw-bold text-white" href="{% url 'detalle_flan' flan_slug=flan.slug %}">Detalle</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>  
</main>
{% endblock %}
